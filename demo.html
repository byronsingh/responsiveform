<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Responsive Form Demo</title>
		<meta name="viewport" content="width=device-width">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="/javascripts/responsiveform.js"></script>
	</head>
	<body>
		<div>Welcome, <button>click here</button> to create a new entry</div>

		<div style="display:block;">
			<div class="popup_form">
				<form>
					<p><label>Name</label> <input name="name" /></p>
					<p><label>Email</label> <input type="email" name="email" /></p>
					<p><label>DOB</label> <input type="date" name="dob" /></p>
					<p><button>Close</button></p>
				</form>
			</div>
		</div>
	</body>
</html>
